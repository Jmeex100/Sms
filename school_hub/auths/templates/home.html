<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <div class="flex justify-center mb-6">
            <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">School Hub Login</h2>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
                <input class="w-full px-4 py-2 mt-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" placeholder="student@schoolhub.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <input class="w-full px-4 py-2 mt-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" placeholder="********" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200">Log In</button>
        </form>
